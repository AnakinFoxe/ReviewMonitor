<div class="modal-header">
    <h3 class="modal-title">Refine the filter</h3>
</div>
<div class="modal-body">
    <div class="btn-group">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control"
                       datepicker-popup="{{format}}" ng-model="tbc.filterDateStart" is-open="startOpened"
                       min-date="minDate" max-date="maxDate" show-button-bar="false" show-weeks="false"
                       ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openStart($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control"
                       datepicker-popup="{{format}}" ng-model="tbc.filterDateEnd" is-open="endOpened"
                       min-date="minDate" max-date="maxDate"show-button-bar="false" show-weeks="false"
                       ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openEnd($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <div class="btn-single">
        <label class="btn btn-main" ng-model="filterDays" btn-radio="1">Last Day</label>
        <label class="btn btn-main" ng-model="filterDays" btn-radio="3">Last 3 Days</label>
        <label class="btn btn-main" ng-model="filterDays" btn-radio="7">Last Week</label>
        <label class="btn btn-main" ng-model="filterDays" btn-radio="30">Last Month</label>
        <label class="btn btn-main" ng-model="filterDays" btn-radio="3650">All</label>
    </div>
    <div class="btn-single">
        <label class="btn btn-main" ng-model="tbc.filterRates[0]" btn-checkbox>1 Star</label>
        <label class="btn btn-main" ng-model="tbc.filterRates[1]" btn-checkbox>2 Stars</label>
        <label class="btn btn-main" ng-model="tbc.filterRates[2]" btn-checkbox>3 Stars</label>
        <label class="btn btn-main" ng-model="tbc.filterRates[3]" btn-checkbox>4 Stars</label>
        <label class="btn btn-main" ng-model="tbc.filterRates[4]" btn-checkbox>5 Stars</label>
    </div>
    <div id="filterModel">
        <input type="text" ng-model="tbc.filterModel" class="form-control"
               placeholder="All models"
               tooltip="Input model name to filter"
               tooltip-placement="top"
               tooltip-trigger="mouseenter"
               tooltip-enable="!tbc.filterModel" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-main btn-ok" ng-click="ok()">OK</button>
    <button class="btn btn-main btn-cancel" ng-click="cancel()">Cancel</button>
</div>
