<div class="modal-header">
    <h3 class="modal-title">Amazon Review Page</h3>
</div>
<div class="modal-body">
    <div style="width: 858px; height: 400px; overflow: hidden">
        <iframe ng-src="{{ action.permalink | trustAsResourceUrl }}"
                style="position: relative; left: 0px; top: 0px; width: 858px; height: 400px"></iframe>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-main btn-replied" ng-click="ok()">Mark As Replied</button>
    <button class="btn btn-main btn-cancel" ng-click="cancel()">Cancel</button>
</div>
